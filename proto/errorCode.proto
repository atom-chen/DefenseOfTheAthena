syntax = "proto3";   
package pb;

//proto3中，如果是go语言，默认值为0，数据不会下发，所以OK从1开始
enum ErrorCode
{
	Uknow=0;							//默认值0
	OK=1;								//成功
	EntryError = 2;						//检验到客户端连接验证码失败（Entry模块握手失败）
	LoginAccountOrPasswordError = 3; 	//登录账号或密码错误（登录）
	RegisterAccountExit = 4;			//账号已存在（注册）
	AuthFailed = 5;						//授权失败（先登录再进行长连接）
	RoomUnExistent = 6;					//房间不存在
}